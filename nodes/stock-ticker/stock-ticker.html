<script type="text/javascript">
  RED.nodes.registerType("stock-ticker", {
    category: "Finance",
    color: "#FDD0A2",
    defaults: {
      name: { value: "" },
      tickers: {
        value: null,
        required: true,
        validate: (input) => {
          return input.split(",").some((ticker) => Boolean(ticker.trim()));
        },
      },
      autoStart: {
        value: true,
      },
    },
    inputs: 1,
    outputs: 2,
    icon: "feed.svg",
    label: function () {
      return this.name || this.tickers || "stock ticker";
    },
  });
</script>

<script type="text/html" data-template-name="stock-ticker">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-tickers"
      ><i class="fa fa-line-chart"></i> Tickers</label
    >
    <input
      type="text"
      id="node-input-tickers"
      placeholder="Stock symbols (comma separated)"
    />
  </div>
  <div class="form-row">
    <input type="checkbox" id="node-input-autoStart" style="width: 16px" />
    <label for="node-input-autoStart" style="width: 500px"
      >Connect node on startup</label
    >
  </div>
</script>

<script type="text/html" data-help-name="stock-ticker">
  <p>A node that enables real-time stock price updates.</p>
</script>
