<script type="text/javascript">
  RED.nodes.registerType("stock-request", {
    category: "Finance",
    color: "#FDD0A2",
    defaults: {
      name: { value: "" },
      tickers: {
        value: "",
        required: false,
        validate: (input) => {
          return input.split(",").some((ticker) => Boolean(ticker.trim()));
        },
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "feed.svg",
    label: function () {
      return this.name || this.tickers || "stock request";
    },
  });
</script>

<script type="text/html" data-template-name="stock-request">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-tickers"
      ><i class="fa fa-line-chart"></i> Tickers</label
    >
    <input
      type="text"
      id="node-input-tickers"
      placeholder="Stock symbols (comma separated)"
    />
  </div>
</script>

<script type="text/html" data-help-name="stock-request">
  <p>A node that requests stock prices on request.</p>
</script>
